<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            scroll-behavior: smooth; /* Smooth scrolling */
            background-color: #f9f9f9;
        }

        /* Login Section */
        .login-container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
            margin: 100px auto;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #000;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .login-container a {
            display: inline-block;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
        }

        /* Comptech Section */
        #comptech {
            margin-top: 50px;
            background-color: #444;
            color: white;
            padding: 40px;
            text-align: center;
            border-radius: 12px;
            width: 80%;
            margin: 50px auto;
        }
    </style>
</head>
<body>
    <!-- Fake Login Section -->
    <div class="login-container">
        <h2>Login</h2>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <!-- Button to Scroll to Comptech -->
            <a href="#Comptech">Login</a>
        </form>
    </div>



</body>
</html>
